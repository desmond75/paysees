{% extends 'base.html' %}

{% block head %} {% endblock %}


{% block body %}
<div class="container">
  <div class="row">
   <div class="col-md-6">
     <p>
     	<form action="{{ url_for('reset_password')}}" method="post">
     	 {{form.hidden_tag()}}
        <p>
          <b>{{ form.email.label}}</b><br>
	     	  {{ form.email(size=40) }}<br>
	     	  {% for error in form.email.errors %}
	     	  <span style="color: red;">[{{error}}]</span>
	     	  {% endfor %}
     	  </p>
     	  
     	  <button class="btn btn-primary" type="submit">Submit</button>
     	</form>
     </p>
   </div>
  </div>
</div>

{% endblock %}
